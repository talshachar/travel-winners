<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>TravelWinners</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper flex column">


        <header class="flex">
            <h1>TravelWinners</h1>
        </header>

        <main class="flex column">

            <section class="controls flex space-between">

                <article class="weather flex">
                    <h3>Weather Today</h3>
                    <div class="weather-location flex">
                        <p class="weather-location"></p>
                    </div>
                    <div class="weather-details flex">
                        <p class="temp"></p>
                        <p class="wind-speed"></p>
                        <p class="general-weather-desc"></p>
                    </div>
                </article>

                <div class="map-tools">
                    <input class="search-text" type="text" name="search" placeholder="Where to?">
                    <button class="search-now-btn">Go</button>

                    <button>Share Location</button>

                    <button class="my-location-btn">My Location</button>
                </div>

            </section>

            <div id="map" class="map"></div>
            <!-- <button class="btn">Click Me</button> -->

        </main>

    </div>

    <script src="js/lib/axios/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
