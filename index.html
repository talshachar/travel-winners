<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Add Favicon -->
    <title>TravelWinners</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">


        <header class="flex">
            <h1>TravelWinners</h1>
        </header>

        <section class="controls flex space-between">

            <article class="weather flex ">
                <div class="weather-loc flex flex-row">
                    <h3>Weather Today</h3>
                    <p class="weather-location"></p>
                </div>
                <div class="weather-details flex">
                    <p class="temp"></p>
                    <p class="wind-speed"></p>
                    <p class="general-weather-desc"></p>
                </div>
            </article>
            <article class="map-tools">
                <input type="text" name="search" placeholder="Where to?">
                <button>Go</button>

                <button>Share Location</button>

                <button>My Location</button>
            </article>
        </section>

        <div id="map" class="map"></div>
        <button class="btn">Click Me</button>

    </div>
    <script src="js/lib/axios/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
